<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            max-width: 600px;
            padding: 20px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #e94560;
        }

        .fact {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #0f3460;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .fact-title {
            font-weight: bold;
            color: #e94560;
        }

        .fact-description {
            color: #eaeaea;
        }

        .show-facts-btn {
            padding: 10px 20px;
            background-color: #e94560;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-facts-btn:hover {
            background-color: #d63447;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Moon Facts</h1>
